<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>WORDLE - Romana</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <h1>WORDLE</h1>
    <div class="grid">
        <div class="word">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="word">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="word">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="word">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="word">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
    </div>
    <div class="keyboard">
        <div class="line">
            <kbd data-letter="Q">Q</kbd>
            <kbd data-letter="W">W</kbd>
            <kbd data-letter="E">E</kbd>
            <kbd data-letter="R">R</kbd>
            <kbd data-letter="T">T</kbd>
            <kbd data-letter="Y">Y</kbd>
            <kbd data-letter="U">U</kbd>
            <kbd data-letter="I">I</kbd>
            <kbd data-letter="O">O</kbd>
            <kbd data-letter="P">P</kbd>
        </div>
        <div class="line">
            <kbd data-letter="A">A</kbd>
            <kbd data-letter="S">S</kbd>
            <kbd data-letter="D">D</kbd>
            <kbd data-letter="F">F</kbd>
            <kbd data-letter="G">G</kbd>
            <kbd data-letter="H">H</kbd>
            <kbd data-letter="J">J</kbd>
            <kbd data-letter="K">K</kbd>
            <kbd data-letter="L">L</kbd>
        </div>
        <div class="line">
            <kbd data-letter="Z">Z</kbd>
            <kbd data-letter="X">X</kbd>
            <kbd data-letter="C">C</kbd>
            <kbd data-letter="V">V</kbd>
            <kbd data-letter="B">B</kbd>
            <kbd data-letter="N">N</kbd>
            <kbd data-letter="M">M</kbd>
            <kbd data-letter="Backspace">‚Üê</kbd>
        </div>
        <div class="line">
            <kbd class="space" data-letter="Enter">Submit Word</kbd>
        </div>
    </div>
</div>
<script type="module" src="index.mjs"></script>

</body>
</html>
